<body style="margin:0; padding:0; font-family:Helvetica Neue, Arial, sans-serif; background:#ffffff;">

    <!-- Language Switch -->
    <div style="position:absolute; top:20px; right:20px; font-size:14px;">
        <span id="fr-btn" style="cursor:pointer; margin-right:10px; text-decoration:underline;">FR</span>
        <span id="en-btn" style="cursor:pointer;">EN</span>
    </div>

    <div style="height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; padding:40px;">

        <img src="logo.png" alt="Kora Advisory" style="width:160px; margin-bottom:40px;">

        <!-- FR CONTENT -->
        <div id="fr-content">
            <h1 style="font-weight:300; font-size:28px; margin-bottom:10px;">
                Site en construction
            </h1>

            <p style="font-size:18px; color:#555; max-width:500px; line-height:1.5;">
                Structurer, co‑créer et faire émerger de nouvelles opportunités.  
                Le site sera bientôt disponible dans sa version complète.
            </p>
        </div>

        <!-- EN CONTENT -->
        <div id="en-content" style="display:none;">
            <h1 style="font-weight:300; font-size:28px; margin-bottom:10px;">
                Website under construction
            </h1>

            <p style="font-size:18px; color:#555; max-width:500px; line-height:1.5;">
                We structure, connect, co‑create, and open opportunities.  
                The full website will be available soon.
            </p>
        </div>

    </div>

    <!-- LANGUAGE SWITCH SCRIPT -->
    <script>
        const frBtn = document.getElementById('fr-btn');
        const enBtn = document.getElementById('en-btn');
        const frContent = document.getElementById('fr-content');
        const enContent = document.getElementById('en-content');

        frBtn.onclick = () => {
            frContent.style.display = 'block';
            enContent.style.display = 'none';
            frBtn.style.textDecoration = 'underline';
            enBtn.style.textDecoration = 'none';
        };

        enBtn.onclick = () => {
            frContent.style.display = 'none';
            enContent.style.display = 'block';
            enBtn.style.textDecoration = 'underline';
            frBtn.style.textDecoration = 'none';
        };
    </script>

</body>
